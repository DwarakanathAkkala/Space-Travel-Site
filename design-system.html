<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">

    <div class="container">

        <h1>Design System</h1>

        <section id="colors">
            <h2><span>01</span> Colors</h2>

            <div>
                <div class="bg-dark text-white" style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                    #0B0D17
                </div>
                <p><span class="text-accent">RGB 11, 13, 23</span></p>
                <p><span class="text-accent">HSL 230°, 35%, 7%</span></p>
            </div>

            <div>
                <div class="bg-accent text-dark" style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                    #0B0D17
                </div>
                <p><span class="text-accent">RGB 208, 214, 249</span></p>
                <p><span class="text-accent">HSL 231°, 77%, 90%</span></p>
            </div>

            <div>
                <div class="bg-white text-dark" style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                    #FFFFFF
                </div>
                <p><span class="text-accent">RGB 255, 255, 255</span></p>
                <p><span class="text-accent">HSL 0°, 0%, 100%</span></p>
            </div>

        </section>

    </div>

</body>
</html>
